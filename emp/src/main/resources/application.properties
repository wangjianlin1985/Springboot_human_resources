
server.context-path=/emp
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
# 上传文件总的最大值
spring.servlet.multipart.max-request-size=10MB
# 单个文件的最大值
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.enabled=true

#spring.datasource.driverClassName = com.mysql.cj.jdbc.Driver
spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/emp?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8
spring.datasource.username = root
spring.datasource.password = 123456

mybatis.mapper-locations=classpath:mapper/*.xml
#mybatis.type-aliases-package=journal.dao.model
mybatis.type-aliases-package=emp.dao.model

server.port = 8080
#server.servlet.context-path = /emp

logging.level.emp.dao.mapper=debug